<!DOCTYPE html><head><title>ButtonPress</title><meta charset="UTF-8" /><link href="buttonpress.css" rel="stylesheet" /><script src="http://code.jquery.com/jquery-latest.min.js"></script><script src="knockout.js"></script><script src="buttonpress.js"></script></head><body><div id="options"><div id="basic"><h3>Basic</h3><div class="param"><label for="iText">Text:</label><input data-bind="value: text" id="iText" type="text" /></div><div class="param"><label>Class Name:</label></div><div class="param"><label for="iFont">Font:</label><select data-bind="options: fonts,
value: selectedFont,
options: fonts,
optionsText: &#39;optText&#39;,
optionsValue: &#39;optVal&#39;" id="iFont" name="Fonts"></select></div><div class="param"><label><strong>Bold</strong></label><label><em>Italic</em></label></div></div><div id="border"><h3>Border and Sizing</h3><div class="param"><label for="iWidth">Button Width:</label><div class="rangeVal"><span data-bind="text: width"></span>px<input data-bind="value: width" id="iWidth" max="200" min="0" step="1" type="range" /></div></div><div class="param"><label for="iHeight">Button Height:</label><div class="rangeVal"><span data-bind="text: height"></span>px<input data-bind="value: height" id="iHeight" max="100" min="0" step="1" type="range" /></div></div><label>Border Radius</label><div class="cbContainer"><input data-bind="checked: borderRadiusTL" id="iBorderRadiusTL" type="checkbox" /><label for="iBorderRadiusTL">Top Left</label><input data-bind="checked: borderRadiusTR" id="iBorderRadiusTR" type="checkbox" /><label for="iBorderRadiusTR">Top Right</label><input data-bind="checked: borderRadiusBL" id="iBorderRadiusBL" type="checkbox" /><label for="iBorderRadiusBL">Bottom Left</label><input data-bind="checked: borderRadiusBR" id="iBorderRadiusBR" type="checkbox" /><label for="iBorderRadiusBR">Bottom Right</label></div><div class="param"><label for="iBorderRadius">Border Radius:</label><div class="rangeVal"><span data-bind="text: borderRadiusVal"></span>px<input data-bind="value: borderRadiusVal" id="iBorderRadius" max="42" min="0" step="1" type="range" /></div></div><div class="param"><label for="iHorizAlign">Horizontal Alignment:</label><div class="rangeVal"><span data-bind="text: horizAlign"></span>%<input data-bind="value: horizAlign" id="iHorizAlign" max="50" min="-50" step="1" type="range" /></div></div><div class="param"><label for="iFontSize">Border Radius:</label><div class="rangeVal"><span data-bind="text: fontSize"></span>px<input data-bind="value: fontSize" id="iFontSize" max="60" min="8" step="1" type="range" /></div></div><div class="param"><label for="iBorderWidth">Border Width:</label><div class="rangeVal"><span data-bind="text: borderWidth"></span>px<input data-bind="value: borderWidth" id="iHeight" max="10" min="0" step="1" type="range" /></div></div></div><div id="boxShadow"><h3>Box Shadow</h3><div class="cbContainer"><input data-bind="checked: boxShadow" id="iBoxShadow" type="checkbox" /><label for="iBoxShadow">Box Shadow</label><input data-bind="checked: boxShadowInset" id="iBoxShadowInset" type="checkbox" /><label for="iBoxShadowInset">Inset</label></div><div class="param"><label for="iBoxShadowVerticalAlign">Vertical Alignment:</label><div class="rangeVal"><span data-bind="text: boxShadowVerticalAlign"></span>px<input data-bind="value: boxShadowVerticalAlign" id="iBoxShadowVerticalAlign" max="50" min="-50" step="1" type="range" /></div></div><div class="param"><label for="iBoxShadowHorizontalAlign">Horizontal Alignment:</label><div class="rangeVal"><span data-bind="text: boxShadowHorizontalAlign"></span>px<input data-bind="value: boxShadowHorizontalAlign" id="iBoxShadowHorizontalAlign" max="50" min="-50" step="1" type="range" /></div></div><div class="param"><label for="iBoxShadowBlurRadius">Blur Radius</label><div class="rangeVal"><span data-bind="text: boxShadowBlurRadius"></span>px<input data-bind="value: boxShadowBlurRadius" id="iBoxShadowBlurRadius" max="50" min="0" step="1" type="range" /></div></div><div class="param"><label for="iBoxShadowSpreadRadius">Spread Radius:</label><div class="rangeVal"><span data-bind="text: boxShadowSpreadRadius"></span>px<input data-bind="value: boxShadowSpreadRadius" id="iBoxShadowSpreadRadius" max="50" min="-50" step="1" type="range" /></div></div></div><div id="textShadow"><h3>Text Shadow</h3><div class="cbContainer"><input data-bind="checked: textShadow" id="iTextShadow" type="checkbox" /><label for="iTextShadow">Box Shadow</label></div><div class="param"><label for="iTextShadowVerticalAlign">Vertical Alignment:</label><div class="rangeVal"><span data-bind="text: textShadowVerticalAlign"></span>px<input data-bind="value: textShadowVerticalAlign" id="iTextShadowVerticalAlign" max="50" min="-50" step="1" type="range" /></div></div><div class="param"><label for="iTextShadowHorizontalAlign">Horizontal Alignment:</label><div class="rangeVal"><span data-bind="text: textShadowHorizontalAlign"></span>px<input data-bind="value: textShadowHorizontalAlign" id="iTextShadowHorizontalAlign" max="50" min="-50" step="1" type="range" /></div></div><div class="param"><label for="iTextShadowBlurRadius">Blur Radius</label><div class="rangeVal"><span data-bind="text: textShadowBlurRadius"></span>px<input data-bind="value: textShadowBlurRadius" id="iTextShadowBlurRadius" max="50" min="0" step="1" type="range" /></div></div></div><div id="color"><h3>Color</h3><div class="param"><label for="iFontColor">Font Color:</label><input data-bind="value: fontColor" id="iFontColor" name="iFontColor" type="color" /></div><div class="param"><label for="iBaseColor">Base Color:</label><input data-bind="value: baseColor" id="iBaseColor" name="iBaseColor" type="color" /></div><div class="param"><label for="iBorderColor">Border Color:</label><input data-bind="value: borderColor" id="iBorderColor" name="iBorderColor" type="color" /></div><div class="param"><label for="iBoxShadowColor">Box Shadow Color:</label><input data-bind="value: boxShadowColor" id="iBoxShadowColor" name="iBoxShadowColor" type="color" /></div><div class="param"><label for="iTextShadowColor">Text Shadow Color:</label><input data-bind="value: textShadowColor" id="iTextShadowColor" name="iTextShadowColor" type="color" /></div></div></div><div id="output"><div id="preview"><h3>Preview</h3><div data-bind="text: text, style: btnStyle" id="button"></div></div><div id="code"><h3>CSS</h3><code>code</code></div></div></body>
